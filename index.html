    <body>
        <div class="word">COOL</div>
        <div class="word">DUDE</div>
        <div class="word">MAGAZINE!</div>
    </body>

    <script type="text/javascript">
      function getRandomInt(limit) {
        return Math.floor(Math.random() * limit);
      }

      function getRandomColor() {
        return 'rgb(' + getRandomInt(255) + ',' + getRandomInt(255) + ',' + getRandomInt(255) + ')'
      }

      function moveRandomDiv() {
        var divs = [].slice.call(document.getElementsByClassName('word'));
        var div = divs[getRandomInt(divs.length)];

        var left = getRandomInt(window.innerWidth);
        var top = getRandomInt(window.innerHeight);
        div.setAttribute('style', 'left: ' + left + 'px; top: ' + top + 'px; color: ' + getRandomColor() + ';');
      }

      setInterval(moveRandomDiv, 100)
    </script>
